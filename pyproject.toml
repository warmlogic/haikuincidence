[build-system]
requires = ["poetry>=1.1"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "haikuincidence"
version = "0.1.0"
description = "Find tweets that contain coincidental haikus and tweet these beautiful poems"
authors = ["Matt Mollison <matt.mollison@gmail.com>"]

[tool.poetry.dependencies]
ftfy = "^6.0"
inflect = "^5.3.0"
nltk = "^3.6.1"
psycopg2-binary = "^2.8.6"
python-dotenv = "^0.17.0"
pytz = "^2021.1"
python = ">=3.9,<3.10"
sqlalchemy = "^1.4.7"
twython = "^3.8.2"
unidecode = "^1.2.0"

[tool.poetry.dev-dependencies]
black = "20.8b1"
flake8 = "^3.9.0"
isort = "^5.8.0"
mypy = "^0.812"
# pytest = "^6.2.3"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
